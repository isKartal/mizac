{% extends "account/base.html" %}

{% block title %}Kimlik Doğrulama Hatası{% endblock %}

{% block content %}
<div class="allauth-error-page">
  <h1>Kimlik Doğrulama Hatası</h1>
  
  <p>Sosyal hesabınızla giriş yapılırken bir hata oluştu.</p>
  
  {% if auth_error %}
    <p><strong>Hata detayı:</strong> {{ auth_error }}</p>
  {% endif %}
  
  <div>
    <a href="{% url 'account_login' %}" class="btn btn-primary">Tekrar Dene</a>
    <a href="{% url 'index' %}" class="btn btn-secondary">Ana Sayfaya Dön</a>
  </div>
</div>
{% endblock %}
